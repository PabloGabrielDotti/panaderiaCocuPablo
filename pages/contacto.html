  <head>

          width="80"
        />
      </a>
      <div class="justify-content-end">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="pages/historia.html">Historia</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="pages/producto.html">Producto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="pages/contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

  <body>
    <main class="container">
      <div class="text-center">
        <h1 class="display-1">Consultas</h1>
        <hr />
      </div>
      <div class="col-sm-12 col-md-6">
        <form>
          <div class="mb-3">
            <label for="nombre y apellido" class="form-label"
              >Nombre y apellido</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text"></div>
          </div>
          <div class="mb-3">
            <label for="Email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" />
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

    <footer>
      <div class="p-3 mb-2 bg-dark text-light">

            <div class="col-sm-12 col-md-4">
              <h5>Horarios de atencion</h5>
              <ul>

              </ul>
            </div>
            <div class="col-sm-12 col-md-4">

              <a

                target="_blank"
                class="me-2"
              >
                <i class="fab fa-facebook-square fa-2x text-light"></i
              ></a>
              <a href="#">
                <i class="fab fa-instagram-square fa-2x text-light"></i
              ></a>
            </div>
          </div>
        </div>
